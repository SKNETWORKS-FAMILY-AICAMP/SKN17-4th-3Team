{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원탈퇴 | 떠나봄</title>
  <link rel="stylesheet" href="{% static 'css/withdraw.css' %}">
</head>
<body>
  <header>
    <img src="{% static 'images/logo.png' %}" alt="떠나봄 로고">
    <div>
      <h1>떠나봄</h1>
      <p>회원탈퇴</p>
    </div>
  </header>

  <main class="withdraw-container">
    <p class="warning">
      <span class="warning-red">탈퇴하시면 회원님의 모든 정보가 삭제됩니다.</span><br>
      <span class="warning-black">탈퇴를 원하신다면 비밀번호를 입력해주세요.</span>
    </p>

    <div class="form-row">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호 입력">
    </div>

    <button id="withdrawBtn">회원탈퇴</button>
    <p class="info-text error" id="error-msg"></p>
  </main>
  {% include 'chat/modal.html' %}
  <script src="{% static 'js/withdraw.js' %}"></script>
</body>
</html>
