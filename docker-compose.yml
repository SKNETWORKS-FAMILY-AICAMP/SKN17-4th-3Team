services:
  web:
    build: .
    container_name: django_web
    volumes:
      - .:/code
    env_file:
      - .env
    expose:
      - "8000"
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # ✅ 경로 정확히 이렇게!
      # - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/code/staticfiles
    depends_on:
      - web